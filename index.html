<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Ddanjit Table</title>
  </head>
  <body>
    <div class="container">
      <div class="mainContainer">
        <h1><img src="images/notes.png" />Ddanjit Table</h1>
        <h3>당신의 집중을 방해하는 딴짓을 기록해보세요.</h3>
        <button class="btn"><img src="images/edit.png" />딴짓 기록하기</button>
        <div class="category">
          <div class="category1">
            <div class="causeType">[내부계기]</div>
            <div class="causeDesc">딴짓을 하게 된 원인이 나로부터 발생한 경우(피로감, 스트레스 등)</div>
          </div>
          <div class="category2">
            <div class="causeType">[외부계기]</div>
            <div class="causeDesc">딴짓을 하게 된 원인이 외부로부터 발생한 경우(스마트폰 알람, 전화 등)</div>
          </div>
          <div class="category3">
            <div class="causeType">[계획문제]</div>
            <div class="causeDesc">딴짓을 하게 된 원인이 잘못된 계획으로부터 발생한 경우</div>
          </div>
        </div>
        
        <input class="searchBox" placeholder="내가 한 딴짓 이력을 검색하고 대처방법을 알아보세요."></input>
        <div class="notesContainer"></div>
      </div>
    </div>
    <script src='./js/createNote.js' type="module"></script>
    <script src='./js/main.js' type="module"></script>
    <script src='./js/search.js' type="module"></script>
    <script src='./js/storage.js' type="module"></script>
    <script src='./js/timeStamp.js' type="module"></script>    
    <footer class="footer">
      <span>Copyright 2023. hjkim1137. All Rights Reserved.</span>
      <a href="https://github.com/hjkim1137/ddanjitTable">Github</a>
      <a href="https://paintover23.tistory.com/">Blog</a></footer>
  </body>
</html>
